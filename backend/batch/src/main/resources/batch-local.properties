# Batch Module - Local Environment Configuration
app.crawler.enabled=true
app.crawler.schedule.all-blogs=0 0 3 * * ?
app.crawler.schedule.needed-blogs=0 0 * * * ?
app.crawler.schedule.stats=0 0 23 * * ?
app.crawler.stats.enabled=false
app.crawler.http.timeout-seconds=30
app.crawler.http.user-agent=TechBlogHub-Crawler/1.0
app.crawler.http.max-posts-per-feed=50