# Batch Module - Docker Environment Configuration
app.crawler.enabled=${CRAWLER_ENABLED:true}
app.crawler.schedule.all-blogs=${CRAWLER_SCHEDULE_ALL_BLOGS:0 0 3 * * ?}
app.crawler.schedule.needed-blogs=${CRAWLER_SCHEDULE_NEEDED_BLOGS:0 0 * * * ?}
app.crawler.schedule.stats=${CRAWLER_SCHEDULE_STATS:0 0 23 * * ?}
app.crawler.stats.enabled=${CRAWLER_STATS_ENABLED:false}
app.crawler.http.timeout-seconds=${CRAWLER_TIMEOUT_SECONDS:30}
app.crawler.http.user-agent=${CRAWLER_USER_AGENT:TechBlogHub-Crawler/1.0}
app.crawler.http.max-posts-per-feed=${CRAWLER_MAX_POSTS_PER_FEED:50}