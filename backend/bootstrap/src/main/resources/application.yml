# Bootstrap 통합 애플리케이션 설정
spring:
  application:
    name: techbloghub-backend
  
  profiles:
    active: local
    
  config:
    import:
      - classpath:admin-web/application.yml
      - classpath:api-web/application.yml
      - classpath:batch/application.yml
      - classpath:persistence/application.yml
      - classpath:output-web-gpt/application.yml
      - classpath:output-web-rss/application.yml

# 환경별 로깅 설정
logging:
  level:
    com.techbloghub: DEBUG

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

logging:
  level:
    com.techbloghub: INFO

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: INFO
    com.techbloghub: INFO