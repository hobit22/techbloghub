# Bootstrap 통합 애플리케이션 설정
spring:
  application:
    name: techbloghub-backend
  
  profiles:
    active: local
    # 모듈별 설정 파일 포함 (모든 환경에서 공통 적용)

# 환경별 로깅 설정
logging:
  level:
    com.techbloghub: DEBUG

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

logging:
  level:
    com.techbloghub: INFO

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: INFO
    com.techbloghub: INFO