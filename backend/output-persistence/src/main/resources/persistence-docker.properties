# Persistence Module - Docker Environment Configuration
database.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/techbloghub}
database.username=${DATABASE_USERNAME:admin}
database.password=${DATABASE_PASSWORD:password}
database.driver-class-name=org.postgresql.Driver

# JPA Configuration
jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
jpa.hibernate.ddl-auto=update
jpa.show-sql=false
jpa.hibernate.format-sql=false
jpa.hibernate.default-batch-fetch-size=50
jpa.hibernate.order-inserts=true
jpa.hibernate.order-updates=true
jpa.hibernate.jdbc.batch-size=20

# SQL Initialization
sql.init.mode=NEVER