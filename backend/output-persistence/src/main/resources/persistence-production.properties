# Persistence Module - Production Environment Configuration
database.url=${DATABASE_URL}
database.username=${DATABASE_USERNAME}
database.password=${DATABASE_PASSWORD}
database.driver-class-name=org.postgresql.Driver

# JPA Configuration
jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
jpa.hibernate.ddl-auto=validate
jpa.show-sql=false
jpa.hibernate.format-sql=false
jpa.hibernate.default-batch-fetch-size=50
jpa.hibernate.order-inserts=true
jpa.hibernate.order-updates=true
jpa.hibernate.jdbc.batch-size=20

# SQL Initialization
sql.init.mode=NEVER