version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: techblog-postgres-dev
    environment:
      POSTGRES_DB: techbloghub
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - techblog-network

volumes:
  postgres-data:

networks:
  techblog-network:
    driver: bridge
